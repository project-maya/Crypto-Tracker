<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Crypto Tracker</title>
<style>
body { font-family: sans-serif; margin: 2em; }
</style>
</head>
<body>
<h1>Crypto Tracker</h1>
<div id="prices"></div>
<script>
fetch('/api/prices')
  .then(r=>r.json())
  .then(data=>{
    document.getElementById('prices').innerHTML =
      data.map(p=>`${p.symbol}: $${p.price_usd}`).join('<br>');
  });
</script>
</body>
</html>
